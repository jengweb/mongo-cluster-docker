version: "3.5"
services:
    mongo-1-2:
        container_name: mongo-1-2
        image: mongo:3.4.7
        # volumes:
        #     - ./Data/data12/db:/data/db
        ports:
            - 54312:27017
        command: mongod --replSet rs1 --shardsvr --port 27017  --oplogSize 16 --noprealloc --smallfiles
        restart: always

    mongo-1-3:
        container_name: mongo-1-3
        image: mongo:3.4.7
        # volumes:
        #     - ./Data/data13/db:/data/db
        ports:
            - 54313:27017
        command: mongod --replSet rs1 --shardsvr --port 27017  --oplogSize 16 --noprealloc --smallfiles
        restart: always

    mongo-1-1:
        container_name: mongo-1-1
        image: mongo:3.4.7
        # volumes:
        #     - ./Data/data11/db:/data/db
        ports:
            - 54311:27017
        command: mongod --replSet rs1 --shardsvr --port 27017  --oplogSize 16 --noprealloc --smallfiles
        links:
            - mongo-1-2:mongo-1-2
            - mongo-1-3:mongo-1-3
        restart: always

    mongo-rs1-setup:
        container_name: mongo-rs1-setup
        image: mongo:3.4.7
        depends_on:
            - mongo-1-1
            - mongo-1-2
            - mongo-1-3
        links:
            - mongo-1-1:mongo-1-1
            - mongo-1-2:mongo-1-2
            - mongo-1-3:mongo-1-3
        volumes:
            - ./scripts:/scripts
        environment:
            - MONGO1=mongo-1-1
            - MONGO2=mongo-1-2
            - MONGO3=mongo-1-3
            - RS=rs1
        entrypoint: ["/scripts/setup.sh"]
